<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cities.css">
    <title>Города</title>
</head>
<body>
    <section class="panelMenu">
        <div class="menu">
           <ul>
            <li><img class="icon" src="resources/Component 1.png" alt="icon"><b>Продукты</b></li>
            <li><img class="icon" src="resources/Component 2.png" alt="icon"><b>Пользователи</b></li>
            <li><img class="icon" src="resources/Component 1 (1).png" alt="icon"><b>Категории</b></li>
            <li class="city"><img class="icon" src="resources/Component 1 (2).png" alt="icon"><b>Города</b></li>
            <li><img class="icon" src="resources/Component 2 (1).png" alt="icon"><b>Бренды</b></li>
            <li><img class="icon" src="resources/Component 1 (3).png" alt="icon"><b>Протоколы</b></li>
            <li><img class="icon" src="resources/Component 2 (2).png" alt="icon"><b>Заказы</b></li>
            <li><img class="icon" src="resources/Component 2 (3).png" alt="icon"><b>Баннеры</b></li>
            <li><img class="icon" src="resources/Component 2 (4).png" alt="icon"><b>Семинары</b></li>
            <li><img class="icon" src="resources/Component 2 (5).png" alt="icon"><b>Промокод</b></li>
           </ul>
        </div>
    </section>
    <section class="panelCities">
        <span class="alert"><img class="master" src="resources/Lowercase.png" alt="icon">
            <p class="e-mail">Admin e-mail</p>
        </span>

    <div class="citiesStyle">
        <div class="citiesContainer"> 
            <input class="name" type="search" placeholder="  Введите название города">
            <input class="address" type="search" placeholder="  Введите адрес">
            <button class="buttonAddCity" type="button"><p class="buttonAddCityStyle">Добавить город</p></button>
            <div class="labelCity"><span>Город</span></div>
            <div class="labelAddress"><span>Адрес</span></div>
            <div class="cities" >  
                <ul class="cityItem"> </ul>
            </div>
            <div class="addressContainer">
                <ul class="addressItem"></ul>
            </div>
        </div>
    </div>
    </section>
<script src="data_city1.js"></script>



</body>
</html>
